<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container-xxl d-flex flex-column justify-content-lg-center px-5 col-lg-5">
      <div class=""><h1>Book a table</h1></div>
      <form class="mb-3">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Full name</label>
          <br>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="select" class="form-label">Number of guests</label>
          <br>
          <select class="form-select" aria-label="Default select example" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="more">more</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Additional notes</label>
          <br>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    <footer>
      <div class="bg-dark py-5 my-5">
      </div>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
